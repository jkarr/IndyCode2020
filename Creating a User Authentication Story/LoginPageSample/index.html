<!doctype html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>HSIMP jQuery Demo</title>

  <style>
    body {
      padding: 40px;
      position: relative;
      font-family: sans-serif;
      font-size: 1em;
      font-weight: 300;
    }

    input {
      font-family: sans-serif;
      font-size: 1em;
      font-weight: 300;
      color: #888;
      border: 1px solid #bbb;
      border-radius: 3px;
      padding: 0.25em 10px;
      line-height: 1.5em;
    }

    label::after {
      content: ":";
    }

    div {
      margin-bottom: 10px;
    }

    .hsimp-time {
      display: inline;
      margin-left: 10px;
    }

    .hsimp-checks li {
      list-style: none;
    }

    .hsimp-checks h2 {
      font-size: 0.8em;
      margin-bottom: 0;
    }

    .hsimp-checks p {
      margin-top: 0;
      font-size: 0.7em;
    }
  </style>

  <link rel="stylesheet" href="hsimp.jquery.css">
</head>

<body>
  <div>
    <label>Password</label>
    <input id="password-1" type="password" />
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="hsimp.jquery.min.js"></script>
  <script>
    jQuery(function ($) {
      "use strict";

      $("#password-1").hsimp();
    });
  </script>
</body>

</html>
